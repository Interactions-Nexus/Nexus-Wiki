<h1>📰 凭证</h1>
<p>教育学位是我们教育系统的重要组成部分。</p>
<p>它为人们的技能提供有效性，并提供对他们能力的洞察力。 但是，它们很难验证和携带。 欺诈也很容易发生，并可能导致求职者得到他们不应得的工作。 所有这些的解决方案是区块链驱动的证书验证系统。</p>
<p>候选人现在可以获得数字证书和学位。 所有这些都是在区块链的帮助下以数字方式生成的。 它们与候选人的数字身份相关联，因此可以随时进行验证。 证书也可供任何地方的人访问，这使得它们更易于管理和访问。</p>
<p>这个区块链的实际用例可以在全球范围内的大学、在线课程等中实施。</p>
