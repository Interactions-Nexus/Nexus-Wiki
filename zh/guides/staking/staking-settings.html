<h1>质押设置</h1>
<p>Nexus 麟社钱包默认启用质押。 最初不需要调整设置。</p>
<p>转到底部的 “Settings“ 设置模块，单击 “Core” 核心选项卡并找到切换按钮以启 “用/禁用” 质押。 （按照下图中突出显示的图标和文本）。</p>
<figure class="image"><img src="https://nexus.io/ResourceHub/images/guide/stake-guide3.png" alt=""></figure>
<p>可以从底部栏的 “user" 用户模块停止或启用质押。 单击左侧的 “Staking" 质押选项卡，然后找到右侧的 “Stop staking" 停止质押按钮。 选择后，核心将重新启动，现在显示“Start Staking” 启用质押按钮。</p>
