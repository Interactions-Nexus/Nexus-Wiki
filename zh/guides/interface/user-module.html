<h1>用户</h1>
<p>用户模块显示签名链（SigChain）的用户名称和用户身分证 (user ID，即 SigChain 的哈希地址)。</p>
<p>&nbsp;</p>
<h2>Accounts 帐户：</h2>
<p>显示属于此 SigChain 签名链的帐户。</p>
<p><strong>⇢ Details 详细信息：</strong>这些与每个帐户关联的链接显示帐户的详细信息，如下面的屏幕截图所示。 屏幕截图显示了一个名为 trust 的帐户，这是创建 SigChain 签名链时创建的两个默认帐户之一。 另一个默认帐户名为 default。trust&nbsp;账户用于质押 NXS。 有关更多信息，请参阅质押指南部分。</p>
