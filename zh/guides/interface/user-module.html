<p>用户</p>
<p>用户模块显示签名链（SigChain）的用户名和用户 ID，即 SigChain 的地址哈希。</p>
<p>&nbsp;</p>
<p>帐户：</p>
<p>显示属于此 SigChain 的帐户。</p>
<p>&nbsp;</p>
<p>详细信息：这些与每个帐户关联的链接显示帐户的详细信息，如下面的屏幕截图所示。 屏幕截图显示了一个名为 trust 的帐户，这是创建 SigChain 时创建的两个默认帐户之一。 另一个默认帐户名为 default。 信托账户用于质押 NXS。 有关更多信息，请参阅 Staking 指南部分。</p>
