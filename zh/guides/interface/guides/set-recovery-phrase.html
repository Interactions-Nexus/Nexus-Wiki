<h1>设置复原词组</h1>
<h2>复原词组</h2>
<p>恢复系统在凭据（登录密码，操作密码）丢失或被盗的情况下保护帐户。 将其视为备份，以确保用户不会失去对其 Nexus 麟社资产的访问权限。</p>
<p><strong>注意：</strong></p>
<ul>
  <li>我们强烈建议每个用户帐户都必需启用 “复原词组”。 ****</li>
  <li>不设置 “复原词组” 可能会导致您的 NEXUS 麟社资产永久丢失。</li>
</ul>
<p>&nbsp;</p>
<h3>第 1 步：打开复原对话</h3>
<p>单击钱包右上角的用户图标，然后选择 'Set recovery phrase' 设置复原词组。</p>
<p>&nbsp;</p>
