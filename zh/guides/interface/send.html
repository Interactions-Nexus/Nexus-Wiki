<p>发送</p>
<p>要将 NXS 或令牌发送到另一个地址，或在您的个人帐户之间移动 NXS，请转到发送模块，并按照以下说明进行操作：</p>
<p>&nbsp;</p>
<p>发送自：使用包含所有可用帐户的下拉列表选择要发送的帐户。</p>
<p>发送至：使用下拉列表选择您的个人帐户之一，通讯录中保存的联系人，或复制并粘贴新的收款人地址。 Tritium 允许使用接收方用户名：帐户（区分大小写），如下图 Zin：默认（ZIN 是用户名，默认是帐户），这使得新用户可以轻松进行交易，也可以避免在复制时出错 十六进制地址。</p>
<p>金额：输入您要发送的 NXS 或代币数量。</p>
<p>参考号：添加可选的参考号、发票号或订单号。</p>
