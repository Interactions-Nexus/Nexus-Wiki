<p>控制台</p>
<p>钱包的控制台区域是最“技术”的部分。 如果您对 CLI（命令行界面）感到满意，我们建议您只使用它。</p>
<p>&nbsp;</p>
<p>在控制台中，可以发出各种命令来向守护程序发送指令。 这对于调试您的钱包非常有用，并将用于开发更多功能，因为开发人员可以从我们区块链上的可用数据中推断出新模块。</p>
<p>&nbsp;</p>
