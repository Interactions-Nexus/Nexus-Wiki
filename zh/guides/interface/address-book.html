<h1 style="text-align:justify;">地址簿</h1>
<p style="text-align:justify;">在这里，您可以通过单击 “新建联系人” 按钮按联系人姓名保存地址，这将打开如下图所示的对话框。 保存到地址簿的地址将出现在发送模块的“发送至”部分。</p>
<p style="text-align:justify;">地址簿仅存储在该特定本地计算机中，在其他计算机上不可用。 可以选择使用 CSV 格式导出地址簿资料。</p>
<figure class="image"><img src="https://nexus.io/ResourceHub/images/guide/address1.png"></figure>
<p style="text-align:justify;">页面的顶部，第一个图标也可以打开上面的对话框以添加新联系人。</p>
<figure class="image"><img src="https://nexus.io/ResourceHub/images/guide/address2.png"></figure>
<p>第二个图标允许您将联系人导出到 .csv 文件中。</p>
<p>还有一个搜索功能可以在您的地址簿中搜索联系人。</p>
