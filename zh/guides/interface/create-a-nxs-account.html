<p>创建一个帐户</p>
<p>用户可以在用户账户内创建任意数量的账户 &gt; 账户可以是 NXS 或 Nexus 区块链上发行的 Token 账户。 帐户可以免费创建，但是如果用户想给帐户起一个名字（给出一个易于阅读的地址，而不是十六进制地址），则需要支付 1 NXS 的费用。</p>
<p>&nbsp;</p>
<p>要创建新的命名帐户，请按照以下步骤操作：</p>
<p>&nbsp;</p>
<p>进入用户模块</p>
<p>帐户选项卡</p>
<p>建立新帐户</p>
