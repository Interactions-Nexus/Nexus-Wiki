<h1>创建一个账户</h1>
<p>用户可以在签名链的账户内创建任意数量的账户 &gt; 账户可以是 NXS 麟社币或 Nexus 麟社区块链上发行的 Token 通证账户。 账户可以免费创建，但是如果用户想给账户起一个名字（给出一个易于阅读的地址，而不是十六进制地址），则需要支付 1 NXS 麟社币的费用。</p>
<p>要创建新的命名账户，请按照以下步骤操作：</p>
<ul>
  <li>进入用户模块</li>
  <li>账户选项卡</li>
  <li>建立新账户</li>
</ul>
