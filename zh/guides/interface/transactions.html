<h1>交易</h1>
<figure class="image"><img src="https://nexus.io/ResourceHub/images/guide/transactions1.png"></figure>
<p>交易模块显示当前登录的签名链（SigChain）上的所有交易。</p>
<p>可以按以下任何条件过滤交易：</p>
<p><strong>⇢ Address 地址：</strong>指定 SigChain 签名链上以前用于发送或接收 NXS 麟社币或通证的地址。</p>
<p><strong>⇢ Name 名称：</strong>指定 “NXS” 麟社币或之前参与此 SigChain 交易的通证名称。</p>
<p><strong>⇢ Time Span 时间跨度：</strong>使用下图中的时间段之一，指定要过滤的交易的时间段。</p>
<figure class="image"><img src="https://nexus.io/ResourceHub/images/guide/transactions2.png" alt="wallet-timespan"></figure>
<p><strong>⇢ Operation 操作：</strong>使用下图中的操作名称之一，指定要过滤的交易操作。</p>
<figure class="image"><img src="https://nexus.io/ResourceHub/images/guide/transactions3.png" alt="wallet-operations"></figure>
