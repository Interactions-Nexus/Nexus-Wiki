<h1>接收 NXS 麟社币，或 Token 通证</h1>
<p>在移动钱包上接收 NXS 麟社币，或 Token 通证</p>
<h2>Receive 接收</h2>
<p>要接收 NXS 麟社币或 Token 通证，请在列出所有账户的概览页面上，点击特定帐户的接收。</p>
<figure class="image image_resized" style="width:198.429px;"><img src="https://wiki.nexus.io/mobile-wallet-overview-trust.jpeg" alt="mobile-wallet-overview-trust.jpeg"></figure>
<p><i>移动钱包概览页面</i></p>
<p>这将打开接收页面，顶部栏上有帐户名称、帐户二维码和地址。</p>
<figure class="image image_resized" style="width:198.429px;"><img src="https://wiki.nexus.io/mobile-wallet-receive.jpg" alt="mobile-wallet-receive.jpg"></figure>
<p>发送人可以选择扫描二维码，或者如果您从交易所接收 NXS 麟社币，您可以使用复制账户地址按钮，将地址复制到剪贴板。</p>
<p>要退出概览页面，请点击左上角的概览。</p>
