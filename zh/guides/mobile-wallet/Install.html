<h1>安装</h1>
<p>Nexus 麟社移动钱包适用于 Android 安卓和 Apple 苹果设备，如 iphone 和 ipad。</p>
<h2>Android 安卓移动设备</h2>
<p>要为您的 Android 安卓设备安装手机钱包，请单击以下链接：</p>
<ul>
  <li><a href="https://play.google.com/store/apps/details?id=io.nexus.wallet&amp;hl=en_IN&amp;gl=US">Google Play Store</a></li>
</ul>
<h2>Iphone / Ipad 苹果移动设备</h2>
<p>对于 Apple 苹果移动设备，仍处于测试阶段安装多了一个步骤，用户必须先安装 testflight 试飞，然后通过它安装钱包。 点击下面的链接进行安装：</p>
<ul>
  <li><a href="https://testflight.apple.com/join/dJLBiKzt">Apple Store</a></li>
</ul>
