<p style="text-align:justify;">软件堆栈</p>
<p style="text-align:justify;">Nexus 麟社架构设计为七层软件堆栈，其中包括一个基于 64 位寄存器的处理虚拟机。 每一层都被指定为相互独立地执行一个专门的处理，为现有的 互联网堆栈（OSI 模型）提供附加功能。 这使麟社成为模块化区块链。</p>
